<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freunde & Feinde – Sortierspiel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game-shell {
      width: 100%;
      max-width: 1100px;
      aspect-ratio: 16 / 9;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    .game-area {
      position: relative;
      width: 100%;
      height: 100%;
      background: #ffffff;
      touch-action: none;
    }

    /* Forest image centered */
    .forest-frame {
      position: absolute;
      top: 15%;
      bottom: 15%;
      left: 25%;
      right: 25%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .forest-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
    }

    /* Cards = animals (now bigger, no white box) */
    .card {
      position: absolute;
      width: 180px;   /* 2x previous 90px */
      height: 180px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      transition: transform 0.15s ease;
      touch-action: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .card.dragging {
      cursor: grabbing;
      transform: scale(1.1);
    }

    /* Smaller answer popup in the middle */
    .feedback-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      background: rgba(0,0,0,0);
    }

    .feedback-overlay img {
      width: 30%;          /* was 60% */
      max-width: 225px;    /* was 450px */
      height: auto;
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="game-shell">
    <div class="game-area" id="game-area">
      <div class="forest-frame">
        <img
          class="forest-img"
          src="https://i.postimg.cc/s2V0k6gc/Freunde-und-Feinde-Eichhornchen.png"
          alt=""
        />
        <!-- SVG border removed to avoid the "?" -->
      </div>

      <!-- Centre feedback badge -->
      <div class="feedback-overlay" id="feedback-overlay">
        <img id="feedback-img" alt="" />
      </div>
    </div>
  </div>

  <script>
    const CARD_SIZE = 180; // 2x bigger

    // 1–8 = Freunde, 9–15 = Feinde
    const cardsData = [
      { id: 1, type: "freund", src: "https://i.postimg.cc/LY4JvcjD/1.png" },
      { id: 2, type: "freund", src: "https://i.postimg.cc/vg84XJ5N/2.png" },
      { id: 3, type: "freund", src: "https://i.postimg.cc/DJfS59qK/3.png" },
      { id: 4, type: "freund", src: "https://i.postimg.cc/Q9NFS2ps/4.png" },
      { id: 5, type: "freund", src: "https://i.postimg.cc/YG2v8517/5.png" },
      { id: 6, type: "freund", src: "https://i.postimg.cc/mzZPVvQL/6.png" },
      { id: 7, type: "freund", src: "https://i.postimg.cc/cg1vTpQH/7.png" },
      { id: 8, type: "freund", src: "https://i.postimg.cc/dkWLf5BF/8.png" },

      { id: 9, type: "feind", src: "https://i.postimg.cc/R6PNYgR4/9.png" },
      { id: 10, type: "feind", src: "https://i.postimg.cc/TLkpst9Y/10.png" },
      { id: 11, type: "feind", src: "https://i.postimg.cc/gXMn7gDz/11.png" },
      { id: 12, type: "feind", src: "https://i.postimg.cc/XG2pPs8v/12.png" },
      { id: 13, type: "feind", src: "https://i.postimg.cc/ZBfCQwcR/13.png" },
      { id: 14, type: "feind", src: "https://i.postimg.cc/dkWLf5BL/14.png" },
      { id: 15, type: "feind", src: "https://i.postimg.cc/JDTGFpqy/15.png" }
    ];

    const gameArea = document.getElementById("game-area");
    const feedbackOverlay = document.getElementById("feedback-overlay");
    const feedbackImg = document.getElementById("feedback-img");

    const FEEDBACK_IMAGES = {
      falsch: "https://i.postimg.cc/zLsKJzHC/falsch.png",
      feind: "https://i.postimg.cc/p9wz2W5Y/feinde.png",
      freund: "https://i.postimg.cc/B8rHqSP5/freunde.png"
    };

    let currentDrag = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function rectsOverlap(a, b, padding = 0) {
      return !(
        a.right < b.left + padding ||
        a.left > b.right - padding ||
        a.bottom < b.top + padding ||
        a.top > b.bottom - padding
      );
    }

    // Find a spawn position that doesn't overlap forest or existing cards
    function findSpawnPosition(areaRect, forestRect, existingRects) {
      const maxLeft = areaRect.width - CARD_SIZE;
      const maxTop = areaRect.height - CARD_SIZE;
      const maxAttempts = 500;
      const padding = 8;

      for (let attempt = 0; attempt < maxAttempts; attempt++) {
        const left = Math.random() * maxLeft;
        const top = Math.random() * maxTop;

        const candidate = {
          left,
          top,
          right: left + CARD_SIZE,
          bottom: top + CARD_SIZE
        };

        // avoid forest
        if (rectsOverlap(candidate, forestRect, padding)) continue;

        // avoid other cards
        let collides = false;
        for (const r of existingRects) {
          if (rectsOverlap(candidate, r, padding)) {
            collides = true;
            break;
          }
        }
        if (collides) continue;

        return candidate;
      }

      // Fallback – if we fail, just put it somewhere (unlikely to happen)
      return {
        left: 0,
        top: 0,
        right: CARD_SIZE,
        bottom: CARD_SIZE
      };
    }

    function createCard(cardData, position) {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.id = cardData.id;
      card.dataset.type = cardData.type;

      const img = document.createElement("img");
      img.src = cardData.src;
      img.alt = "";
      card.appendChild(img);

      card.style.left = position.left + "px";
      card.style.top = position.top + "px";

      // Remember last non-overlapping position
      let lastLeft = position.left;
      let lastTop = position.top;

      card.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        const rect = card.getBoundingClientRect();
        const areaRectNow = gameArea.getBoundingClientRect();

        const offsetX = e.clientX - rect.left;
        const offsetY = e.clientY - rect.top;

        lastLeft = parseFloat(card.style.left) || 0;
        lastTop = parseFloat(card.style.top) || 0;

        currentDrag = {
          card,
          offsetX,
          offsetY
        };

        card.classList.add("dragging");
        card.setPointerCapture(e.pointerId);
      });

      card.addEventListener("pointermove", (e) => {
        if (!currentDrag || currentDrag.card !== card) return;

        const areaRectNow = gameArea.getBoundingClientRect();
        let newLeft = e.clientX - areaRectNow.left - currentDrag.offsetX;
        let newTop = e.clientY - areaRectNow.top - currentDrag.offsetY;

        const maxLeft = areaRectNow.width - card.offsetWidth;
        const maxTop = areaRectNow.height - card.offsetHeight;

        newLeft = Math.max(0, Math.min(maxLeft, newLeft));
        newTop = Math.max(0, Math.min(maxTop, newTop));

        card.style.left = newLeft + "px";
        card.style.top = newTop + "px";
      });

      card.addEventListener("pointerup", (e) => {
        if (!currentDrag || currentDrag.card !== card) return;

        card.classList.remove("dragging");
        card.releasePointerCapture(e.pointerId);

        const areaRectNow = gameArea.getBoundingClientRect();
        const thisRect = {
          left: parseFloat(card.style.left) || 0,
          top: parseFloat(card.style.top) || 0,
          right: (parseFloat(card.style.left) || 0) + CARD_SIZE,
          bottom: (parseFloat(card.style.top) || 0) + CARD_SIZE
        };

        // Check overlap with other cards; if overlapping, snap back
        const allCards = Array.from(document.querySelectorAll(".card"));
        let overlapsOther = false;
        for (const other of allCards) {
          if (other === card) continue;
          const left = parseFloat(other.style.left) || 0;
          const top = parseFloat(other.style.top) || 0;
          const otherRect = {
            left,
            top,
            right: left + CARD_SIZE,
            bottom: top + CARD_SIZE
          };
          if (rectsOverlap(thisRect, otherRect, 8)) {
            overlapsOther = true;
            break;
          }
        }

        if (overlapsOther) {
          card.style.left = lastLeft + "px";
          card.style.top = lastTop + "px";
        }

        // Evaluate placement vs left/right
        const areaWidth = areaRectNow.width;
        const cardRectDom = card.getBoundingClientRect();
        const centerX = ((cardRectDom.left + cardRectDom.right) / 2) - areaRectNow.left;
        const midX = areaWidth / 2;

        const side = centerX < midX ? "left" : "right"; // left = Feinde, right = Freunde
        const expected = card.dataset.type;

        let feedbackType;
        if (side === "left" && expected === "feind") {
          feedbackType = "feind";
        } else if (side === "right" && expected === "freund") {
          feedbackType = "freund";
        } else {
          feedbackType = "falsch";
        }

        showFeedback(feedbackType);

        currentDrag = null;
      });

      return card;
    }

    function showFeedback(type) {
      feedbackImg.src = FEEDBACK_IMAGES[type];
      feedbackOverlay.style.display = "flex";
    }

    feedbackImg.addEventListener("click", () => {
      feedbackOverlay.style.display = "none";
    });

    function initGame() {
      // Clear old cards
      gameArea.querySelectorAll(".card").forEach(el => el.remove());
      feedbackOverlay.style.display = "none";

      const areaRectAbs = gameArea.getBoundingClientRect();
      const areaRectLocal = {
        width: areaRectAbs.width,
        height: areaRectAbs.height
      };

      // Forest area defined in percentages (must match CSS)
      const forestRectLocal = {
        left: areaRectLocal.width * 0.25,
        right: areaRectLocal.width * 0.75,
        top: areaRectLocal.height * 0.15,
        bottom: areaRectLocal.height * 0.85
      };

      const existingRects = [];
      const shuffled = shuffle([...cardsData]);

      shuffled.forEach(cardData => {
        const pos = findSpawnPosition(areaRectLocal, forestRectLocal, existingRects);
        existingRects.push(pos);
        const card = createCard(cardData, pos);
        gameArea.appendChild(card);
      });
    }

    window.addEventListener("load", initGame);
  </script>
</body>
</html>
