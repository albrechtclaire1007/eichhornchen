<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freunde & Feinde – Sortierspiel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game-shell {
      width: 100%;
      max-width: 1100px;
      aspect-ratio: 16 / 9;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    .game-area {
      position: relative;
      width: 100%;
      height: 100%;
      background: #ffffff;
      touch-action: none;
    }

    /* Forest in the middle */
    .forest-frame {
      position: absolute;
      top: 10%;
      bottom: 10%;
      left: 20%;
      right: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .forest-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
    }

    /* Your red-border SVG overlay (on top of the forest) */
    .border-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* Cards = animals */
    .card {
      position: absolute;
      width: 90px;   /* 150% of earlier 60px */
      height: 90px;
      border-radius: 16px;
      background: transparent; /* keep PNG fully transparent */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: box-shadow 0.15s ease, transform 0.15s ease;
      touch-action: none;
    }

    .card img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      pointer-events: none;
    }

    .card.dragging {
      cursor: grabbing;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
    }

    /* Big answer badge in the middle */
    .feedback-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      pointer-events: none; /* click-through except on img */
    }

    .feedback-overlay img {
      width: 60%;
      max-width: 450px;
      height: auto;
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

        />
        <!-- Red border SVG overlay; put your SVG file next to this HTML and update the src if needed -->
        <img class="border-svg" src="3.svg" alt="" />
      </div>

      <!-- Big feedback badge centre-screen -->
      <div class="feedback-overlay" id="feedback-overlay">
        <img id="feedback-img" alt="" />
      </div>

      <!-- Cards & logic injected via JS -->
    </div>
  </div>
