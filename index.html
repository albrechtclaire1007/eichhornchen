<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freunde & Feinde – Sortierspiel (No Text)</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .game-shell {
    width: 100%;
    max-width: 1100px;
    aspect-ratio: 16/9;
    position: relative;
    border-radius: 10px;
    overflow: hidden;
  }

  .game-area {
    width: 100%;
    height: 100%;
    background-image: url("https://i.postimg.cc/s2V0k6gc/Freunde-und-Feinde-Eichhornchen.png");
    background-size: cover;
    background-position: center;
    position: relative;
  }

  /* LEFT + RIGHT invisible drop zones */
  .drop-zone {
    position: absolute;
    top: 10%;
    bottom: 22%;
    width: 40%;
    pointer-events: auto;
  }
  .drop-zone.left { left: 3%; }
  .drop-zone.right { right: 3%; }

  /* Tray for cards */
  .tray {
    position: absolute;
    left: 3%;
    right: 3%;
    bottom: 2%;
    height: 18%;
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    padding: 6px;
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    backdrop-filter: blur(3px);
  }

  /* Cards */
  .card {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    overflow: hidden;
    cursor: grab;
    background: transparent;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
  }

  .card:active { cursor: grabbing; }

  /* Divider */
  .divider {
    position: absolute;
    inset: 5% 49% 20% 49%;
    pointer-events: none;
  }

  .divider path {
    fill: none;
    stroke: rgba(255,255,255,0.7);
    stroke-width: 10;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

</style>
</head>
<body>

<div class="game-shell">
  <div class="game-area">

    <!-- Invisible drop zones -->
    <div class="drop-zone left" id="feinde-zone"></div>
    <div class="drop-zone right" id="freunde-zone"></div>

    <!-- Slalom divider -->
    <svg class="divider" viewBox="0 0 100 300">
      <path d="
        M 50 0
        C 40 40, 60 80, 48 120
        C 36 160, 64 200, 52 240
        C 40 280, 60 320, 50 360
      " />
    </svg>

    <!-- Tray -->
    <div class="tray" id="tray"></div>

  </div>
</div>

<script>
  /* Card data — NO TEXT, ONLY IMAGES */
  const cardsData = [
    { id: 1, type: "freund", src: "https://i.postimg.cc/LY4JvcjD/1.png" },
    { id: 2, type: "freund", src: "https://i.postimg.cc/vg84XJ5N/2.png" },
    { id: 3, type: "freund", src: "https://i.postimg.cc/DJfS59qK/3.png" },
    { id: 4, type: "freund", src: "https://i.postimg.cc/Q9NFS2ps/4.png" },
    { id: 5, type: "freund", src: "https://i.postimg.cc/YG2v8517/5.png" },
    { id: 6, type: "freund", src: "https://i.postimg.cc/mzZPVvQL/6.png" },
    { id: 7, type: "freund", src: "https://i.postimg.cc/cg1vTpQH/7.png" },
    { id: 8, type: "freund", src: "https://i.postimg.cc/dkWLf5BF/8.png" },

    { id: 9, type: "feind", src: "https://i.postimg.cc/R6PNYgR4/9.png" },
    { id: 10, type: "feind", src: "https://i.postimg.cc/TLkpst9Y/10.png" },
    { id: 11, type: "feind", src: "https://i.postimg.cc/gXMn7gDz/11.png" },
    { id: 12, type: "feind", src: "https://i.postimg.cc/XG2pPs8v/12.png" },
    { id: 13, type: "feind", src: "https://i.postimg.cc/ZBfCQwcR/13.png" },
    { id: 14, type: "feind", src: "https://i.postimg.cc/dkWLf5BL/14.png" },
    { id: 15, type: "feind", src: "https://i.postimg.cc/JDTGFpqy/15.png" }
  ];

  const tray = document.getElementById("tray");
  const feindeZone = document.getElementById("feinde-zone");
  const freundeZone = document.getElementById("freunde-zone");

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function init() {
    tray.innerHTML = "";
    feindeZone.innerHTML = "";
    freundeZone.innerHTML = "";

    shuffle([...cardsData]).forEach(card => {
      const el = document.createElement("div");
      el.className = "card";
      el.draggable = true;
      el.dataset.type = card.type;
      el.dataset.id = card.id;

      const img = document.createElement("img");
      img.src = card.src;
      el.appendChild(img);

      el.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text", card.id);
        setTimeout(() => el.classList.add("dragging"), 0);
      });

      el.addEventListener("dragend", () => el.classList.remove("dragging"));

      tray.appendChild(el);
    });
  }

  // DROP HANDLING
  [feindeZone, freundeZone, tray].forEach(zone => {
    zone.addEventListener("dragover", e => e.preventDefault());
    zone.addEventListener("drop", e => {
      e.preventDefault();
      const id = e.dataTransfer.getData("text");
      const card = document.querySelector(`.card[data-id="${id}"]`);
      if (card) zone.appendChild(card);
    });
  });

  init();
</script>

</body>
</html>
